name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: make
    
    - uses: actions/upload-artifact@v4
      with:
      name: idragra
      path: rel/idragra.exe
